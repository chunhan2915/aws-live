<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}">

     <!-- Customized Bootstrap Stylesheet -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">

     <!-- Template Stylesheet -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="/" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="{{ url_for('static', filename='img/user.jpg')}}" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">John Doe</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="/" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>Employee</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="/addemp/" class="dropdown-item">Add</a>
                            <a href="/searchemp/" class="dropdown-item">Search</a>
                            <a href="/displayemp/" class="dropdown-item">Display</a>
                        </div>
                    </div>
                    <a href="/calculate/" class="nav-item nav-link"><i class="fa fa-calculator me-2"></i></i>Calculate Salary</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="/" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="{{ url_for('static', filename='img/user.jpg')}}" alt="" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">John</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">My Profile</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row mh-100 bg-light rounded align-items-center justify-content-center mx-0">
                    <div class="col-sm-12 col-xl-6">
                        <form action="/editemp" autocomplete="on" method = "POST" enctype="multipart/form-data">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Edit Employee Details</h6>
                                <div class="mb-3">
                                <label class="form-label">Employee ID:</label>
                                <label>{{result[0]}}</label>
                                <input hidden="true" value="{{result[0]}}" name="emp_id">
                                </div>
                                <div class="mb-3">
                                <label for="floatingFirst">First Name</label>
                                <input type="text" value="{{result[1]}}" class="form-control" name="first_name" id="floatingFirst"
                                    placeholder="XXX XXXX">
                                </div>
                                <div class="mb-3">
                                <label for="floatingLast">Last Name</label>
                                <input type="text" value="{{result[2]}}" class="form-control" name="last_name" id="floatingLast"
                                    placeholder="XXX">
                                
                                </div>
                                <div class="mb-3">
                                <label for="floatingEmail">Email address</label>
                                <input type="email" value="{{result[3]}}" class="form-control" name="email" id="floatingEmail"
                                    placeholder="name@example.com">
    
                                </div>
                                <div class="mb-3">
                                <label for="floatingPhone">Phone Number</label>
                                <input type="text" value="{{result[4]}}" class="form-control" name="phone" id="floatingPhone"
                                    placeholder="000-0000000">
                                
                                </div>
                                <div class="mb-3">
                                <label for="floatingPosition">Position</label>
                                <input type="text" value="{{result[5]}}" class="form-control" name="position" id="floatingPosition"
                                    placeholder="Manager">
                                
                                </div>
                                <div class="mb-3">
                                <label for="floatingDepartment">Department</label>
                                <select class="form-select" value="{{result[6]}}" name="department" id="floatingDepartment"
                                    aria-label="Floating label select example">
                                    <option selected>Department</option>
                                    <option value="IT">IT</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Marketing">Marketing</option>
                                </select>
                                
                                </div>
                                <div class="mb-3">
                                <label for="floatingPosition">Salary</label>
                                <input type="number" value="{{result[7]}}" class="form-control" name="salary" id="floatingSalary"
                                    placeholder="0000">
                                </div>
                                <div class="mb-3">
                                <label>Image</label>
                                <img src={{url}}>
                                
                                </div>
                                <div class="mb-3">
                                <input class="form-control" type="file" name="emp_image_file" id="formFile">
                                </div>
                                <button type="submit" value="{{result[0]}}" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Employee Management </a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                            Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/chart/chart.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js')}}"></script>
   
    

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
